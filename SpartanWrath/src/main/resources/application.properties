# Configuración para Mustache
spring.mustache.suffix=.html
spring.mustache.expose-request-attributes=true
spring.mustache.expose-session-attributes=true
spring.mustache.expose-spring-macro-helpers=true
spring.jackson.serialization.INDENT_OUTPUT=true
#Default profile
spring.datasource.url=jdbc:mysql://localhost:3306/spartan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=dws
spring.datasource.password=AdminPassword

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Directorio de carga de imágenes
image.upload.dir=images
