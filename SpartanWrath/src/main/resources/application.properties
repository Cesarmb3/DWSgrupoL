# Configuración para Mustache
spring.mustache.suffix=.html
logging.level.org.springframework.web=DEBUG
spring.mustache.expose-request-attributes=true
spring.mustache.expose-session-attributes=true
spring.mustache.expose-spring-macro-helpers=true
spring.jackson.serialization.INDENT_OUTPUT=true
#Default profile
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/spartan?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Habilitar el uso de Hibernate para crear/actualizar el esquema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurar dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Directorio de carga de imágenes
image.upload.dir=images
